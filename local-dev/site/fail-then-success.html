<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stork Test Page</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="/basic.css" />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŽ¯</text></svg>"
    />
  </head>
  <body>
    <h1>Stork Test Page</h1>
    <iframe src="nav.html" frameborder="0" style="height: 2.5em; width: 100%"></iframe>
    <p class="title">Load failure, then load success</p>
    <p>
      <button id="load-fail">Step 1: Load failure</button
      ><button id="load-success">Step 2: Load success</button>
    </p>
    <div class="stork-wrapper">
      <input data-stork="federalist" placeholder="liberty" class="stork-input" />
      <div data-stork="federalist-output" class="stork-output"></div>
    </div>

    <script>
      if (window.location.origin !== "http://127.0.0.1:8025") {
        window.location.replace("http://127.0.0.1:8025");
      }
    </script>

    <script src="http://127.0.0.1:8025/stork.js"></script>

    <script>
      window.__stork_debug_log = 1;

      document.getElementById("load-fail").addEventListener("click", () => {
        console.log("Starting Stork");

        stork.initialize("http://127.0.0.1:8025/stork.wasm").then((value) => {
          console.log("WASM initialized", value);
        });

        stork
          .downloadIndex("federalist", "http://127.0.0.1:8025/does-not-exist.st")
          .then(() => {
            console.log("Index loaded");
          })
          .catch((e) => {
            console.error(`Error when downloading index: ${e}`);
          });

        stork.attach("federalist");
        console.log("Attached to DOM");
      });

      document.getElementById("load-success").addEventListener("click", () => {
        console.log("Starting Stork");

        stork.initialize("http://127.0.0.1:8025/stork.wasm").then((value) => {
          console.log("WASM initialized", value);
        });

        stork
          .downloadIndex("federalist", "https://files.stork-search.net/federalist.st")
          .then(() => {
            console.log("Index loaded");
          });

        stork.attach("federalist");
        console.log("73 Attached to DOM");
      });
    </script>
  </body>
</html>
